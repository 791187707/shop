<script type="text/javascript">
        /*点击左侧菜单，右侧显示相应内容以及标题的页面 */

        $(function(){
            $(".menu").click(function () {
                $("#contentTitle").text($(this).attr("title"));
                $("#content").attr("src",$(this).attr("url"));
                $("#content").height($(window).height());
                $("#title-ul li").removeClass("active");
                $(this).parent().addClass("active");
            })
        })


</script>
